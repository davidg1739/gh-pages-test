<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <h1>One Of My Old P5JS Sketchess</h1>
    <title>Bouncing Ball</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        
        let x; // horizontal position
        let xSpeed; // horizontal speed
        let y;
        let ySpeed;
        let testbutton;
        
        
        function setup() {
            createCanvas(500,500);
            x = 0; // start on the left edge
            xSpeed = 5; // move to the right (5 pixels per frame)
            ySpeed = 5
            y = 0
            testbutton = createButton("This button does not do anything!");
        }

        function draw() {
            background(255);
            ellipse(x,100,100,100);
            ellipse(250,y,100,100)
            
            x += xSpeed; // change the x position by the speed
            y += ySpeed;
            
            // bounce off the right edge
            if(x > width){ // past the right edge?
                xSpeed = -5; // move left
            }
            
            // YOUR TASK: bounce off the left edge
            else if(x < 1){
                xSpeed = 5
            }
            // EXTENSION: bounce off the top/bottom edges
            
            if(y > height){
                ySpeed= -5
            }
            else if(y < 1){
                ySpeed = 5
            }
        }
    </script>
</head>

<body>
    <p><b>This is my bouncing ball sketch from my old p5js days</b></p>

</body>

</html>
